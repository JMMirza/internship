<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Full</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Status</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <thead *ngFor="let user of allUser">
            <tr *ngIf="user.Active == true">
                <td>{{user.name|uppercase}}</td>
                <td>{{user.email|lowercase}}</td>
                <td>{{user.password |json}}</td>
                <td>{{user.Active}}</td>
                <td>{{user.dob| date:'medium'}}</td>
                <td><button  routerLink="edit/{{user.id}}" class="btn btn-warning">Edit</button></td>
                <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
            </tr>
        </thead>
        
    </table>
    <button class="btn btn-primary" routerLink="create/0"> Creat User</button>
    
</div>
