<div class="container">
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Full</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tr *ngFor="let user of allUser">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td><button  routerLink="edit/{{user.id}}" class="btn btn-warning">Edit</button></td>
            <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
        </tr>
    </table>
    <button class="btn btn-primary" routerLink="create/0"> Creat User</button>
    
</div>
