<div class="container">
    <button class="btn btn-primary" routerLink="">Back</button>
    <h2>{{ header| uppercase }}</h2>
    <form #myForm="ngForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="email" class="form-control" name="name" aria-describedby="emailHelp" [(ngModel)]="userObj.name" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]="userObj.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password">
        </div>
        <div class="form-group">
            <label for="exampleInputDateOfBirth">Date Of Birth</label>
            
            <input type="datetime-local" class="form-control" name="dob" [(ngModel)]="userObj.dateOfBirth">

        </div>  
        <div class="custom-control custom-checkbox">
            <label class="control-label">
                Active
                <input type="checkbox" name="Active" [(ngModel)]="userObj.Active" required #Active="ngModel" />
            </label>
        </div><br>
        <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)">Submit</button>
    </form>
 </div>
